<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>つくも</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/noUiSlider/15.7.1/nouislider.min.css">
    <script src="//cdn.bootcss.com/noUiSlider/15.7.1/nouislider.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="configuration">
      <div id="value_x"></div>
      <div id="range_x"></div>
      <div id="value_y"></div>
      <div id="range_y"></div>
      <label for="numOfQuestion">問題数:</label>
      <input type="number" id="numOfQuestion" min="0", max="1000" oninput="javascript: this.value=this.value.slice(0,3)" placeholder="999まで"/>
      <button id="startButton">開始</button>
    </div>
    <div class="answer"></div>
    <div class="status"></div>
  </body>
</html>
