<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>つくも</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/noUiSlider/15.7.1/nouislider.min.css">
    <script src="//cdn.bootcss.com/noUiSlider/15.7.1/nouislider.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="configuration">
      <div id="value_x"></div>
      <div id="range_x"></div>
      <div id="value_y"></div>
      <div id="range_y"></div>
      <label for="questionNumber">問題数:</label>
      <input type="number" id="questionNumber" min="0", max="1000" oninput="javascript: this.value=this.value.slice(0,3)" placeholder="999まで"/>
      <button id="startButton">開始</button>
    </div>
    <div class="answer">
      <span id="remainQuestion">残問題数:-</span><br>
      <label for="answerField" id="questionDisplay">x×y=</label>
      <input type="number" id="answerField">
      <button id="answerButton">解答</button><br>
      <button id="skipButton">解答確認</button>
      <button id="finishButton">中止</button>
    </div>
    <div class="status">
      <span>ログ</span>
      <div id="resultLog">
        
      </div>
    </div>
  </body>
</html>
